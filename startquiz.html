<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title> 
    <!--Link to Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!--Link to stylesheet-->
        <link rel="stylesheet" href="./assets/style.css">
        </head>
        <body>
                <header>
                    <!--Area in header for the high score and timer-->
                    <div class="container">
                        <div class="row mt-4">
                          <div class="col-9">
                              <h4>View High Scores</h4>
                          </div>
                              <div class="col-3">
                                  <h4>Timer</h4>
                              </div>
                          </div>
                        </div>
                    </div>
                </header>  
                <main>
                    <div class="container-fluid mt-4 rounded">
                        <div class="row mt-4">
                            <div class="col">
                                <h1>Quiz Your Coding Knowledge</h1>
                                <p>
                                    You have 2 minutes to answer 8 questions. <br>
                                    Answer wrong and LOSE 5 seconds!<br>
                                    Answer right and GAIN 5 seconds!<br>
                                    Click Start Quiz to begin.<br>
                                    GOOD LUCK!
                                </p>
                            </div>
                        </div>
                        <div class="row">
                          <div class="col">
                              <a href="index.html">
                                <button type="button" class="btn btn-success">Start Quiz</button>
                              </a>
                          </div>
                          </div>
                    </div>
                </main>
        </body>
</html>
